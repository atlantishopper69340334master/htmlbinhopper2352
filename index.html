<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LootLabs Challenge â€“ Get Your Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f2f2f2;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #keyDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: green;
    }
    #errorDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>LootLabs Challenge</h1>
  <p>To get your key, please complete the challenge below.</p>
  <!-- In a real challenge, you might include a captcha or puzzle here -->
  <button id="completeChallenge">I Completed LootLabs</button>
  
  <div id="keyDisplay" style="display:none;">
    Your key is: <span id="keyValue"></span><br>
    (This key is valid for 50 hours.)
  </div>
  <div id="errorDisplay" style="display:none;"></div>

  <script>
    document.getElementById("completeChallenge").addEventListener("click", function() {
      // The challenge token must be the base64-encoded string of "lootlabs_completed"
      const challengeToken = btoa("lootlabs_completed");
      
      // For demonstration, we use a dummy user ID "robloxUser123".
      // In production, you might pass the real user ID via query parameters or another method.
      const payload = {
        userId: "robloxUser123",
        challengeToken: challengeToken
      };

      // The backend URL here is assumed to be served from the same domain.
      // If your backend is hosted elsewhere, update the URL accordingly.
      fetch("https://moonexeckey.netlify.app/generateKey", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if(data.success) {
          document.getElementById("keyValue").textContent = data.key;
          document.getElementById("keyDisplay").style.display = "block";
          document.getElementById("errorDisplay").style.display = "none";
        } else {
          document.getElementById("errorDisplay").textContent = "Error: " + data.message;
          document.getElementById("errorDisplay").style.display = "block";
          document.getElementById("keyDisplay").style.display = "none";
        }
      })
      .catch(error => {
        document.getElementById("errorDisplay").textContent = "Error: " + error;
        document.getElementById("errorDisplay").style.display = "block";
      });
    });
  </script>
</body>
</html>
